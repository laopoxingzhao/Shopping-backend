<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <link rel="stylesheet" href="../css/bootstrap.min.css" >
  <script src="../js/jquery.js" ></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

  <title>轻院食堂管理系统</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">轻院食堂管理系统</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/index">商品管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/alluser">用户管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/order">营业订单</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/showadd">商品入库</a>
      </li>
    </ul>
  </div>
</nav>
<div style="width: 50%; margin: 0 auto">
  <form action="/addgoods" method="post">
    <div class="form-group">
      <label for="goodsname">商品名称</label>
      <input type="text" class="form-control" id="goodsname" name="goodsname">
    </div>
    <div class="form-group">
      <label for="goodsprice">商品价格</label>
      <input type="text" class="form-control" id="goodsprice" name="goodsprice">
    </div>
    <div class="form-group">
      <label for="goodsunit">商品单位</label>
      <input type="text" class="form-control" id="goodsunit" name="goodsunit">
    </div>
    <div class="form-group">
      <label for="count">商品数量</label>
      <input type="text" class="form-control" id="count" name="count">
    </div>
    <div class="form-group">
      <label for="goodspicture">商品地址</label>
      <input type="text" class="form-control" id="goodspicture" name="goodspicture">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
