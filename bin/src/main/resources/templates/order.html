<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>轻院食堂管理系统</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">轻院食堂管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index">商品管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/alluser">用户管理</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/order">营业订单</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/showadd">商品入库</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">序号</th>
            <th scope="col">购买用户</th>
            <th scope="col">商品id号</th>
            <th scope="col">商品名</th>
            <th scope="col">商品价格</th>
            <th scope="col">商品单位</th>
            <th scope="col">购买数量</th>
            <th scope="col">下单时间</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shoppingcarInfo:${shoppingcarInfos}">
            <td th:text="${shoppingcarInfo.id}"></td>
            <td th:text="${shoppingcarInfo.username}"></td>
            <td th:text="${shoppingcarInfo.goodsid}"></td>
            <td th:text="${shoppingcarInfo.goodsname}"></td>
            <td th:text="${shoppingcarInfo.goodsprice}"></td>
            <td th:text="${shoppingcarInfo.goodsunit}"></td>
            <td th:text="${shoppingcarInfo.num}"></td>
            <td th:text="${shoppingcarInfo.ordertime}"></td>

            <th>
                <a th:href="'/deleteorder?id='+${shoppingcarInfo.id}"  type="button" class="btn btn-secondary">删除该订单</a>
            </th>
        </tr>
        </tbody>
    </table>
    <div>

        <div align="center">总销售额：[[${sumsale}]]元<div>
        </div>
</div>
</body>
</html>
