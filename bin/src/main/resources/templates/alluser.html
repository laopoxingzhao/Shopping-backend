<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>轻院食堂管理系统</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">轻院食堂管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index">商品管理</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/alluser">用户管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/order">营业订单</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/showadd">商品入库</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">用户id</th>
            <th scope="col">用户手机</th>
            <th scope="col">用户email</th>
            <th scope="col">注册账号</th>
            <th scope="col">注册密码</th>
            <th scope="col">注册地址</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userInfo:${userInfos}">
            <td th:text="${userInfo.id}"></td>
            <td th:text="${userInfo.phone}"></td>
            <td th:text="${userInfo.email}"></td>
            <td th:text="${userInfo.username}"></td>
            <td th:text="${userInfo.password}"></td>
            <td th:text="${userInfo.address}"></td>
            <th>
                <a th:href="'/delete?id='+${userInfo.id}"  type="button" class="btn btn-secondary">注销账户</a>
                <a th:href="'/reset?id='+${userInfo.id}+'&username='+${userInfo.username}"  type="button" class="btn btn-secondary">重置密码</a>
            </th>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
