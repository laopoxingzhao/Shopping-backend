<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>轻院食堂管理系统</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">轻院食堂管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/index">商品管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/alluser">用户管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/order">营业订单</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/showadd">商品入库</a>
            </li>
        </ul>
    </div>
</nav>
<div style="width: 50%; margin: 0 auto">
    <form action="/updateGood" method="post">
        <input type="text" name="goodsid" style="visibility: hidden;" th:value="${goodsid}">
        <div class="form-group">
            <label for="goodsname">商品名称</label>
            <input type="text" class="form-control" id="goodsname" name="goodsname" th:value="${goodsInfo.goodsname}">
        </div>
        <div class="form-group">
            <label for="goodsprice">商品价格</label>
            <input type="text" class="form-control" id="goodsprice" name="goodsprice" th:value="${goodsInfo.goodsprice}">
        </div>
        <div class="form-group">
            <label for="goodsunit">商品单位</label>
            <input type="text" class="form-control" id="goodsunit" name="goodsunit" th:value="${goodsInfo.goodsunit}">
        </div>
        <div class="form-group">
            <label for="count">商品数量</label>
            <input type="text" class="form-control" id="count" name="count" th:value="${goodsInfo.count}">
        </div>
        <div class="form-group">
            <label for="goodspicture">商品地址</label>
            <input type="text" class="form-control" id="goodspicture" name="goodspicture" th:value="${goodsInfo.goodspicture}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
